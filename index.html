<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wobot.ai</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <section class="wobot-dashboard">
        <div class="box-rotate-fixed">
          <div class="box-strip box-strip-middle"></div>
          <div class="box-strip box-strip-top-right"></div>
          <div class="box-strip box-strip-bottom-left"></div>
        </div>
        <div class="auth-layout container">
          <div class="auth-header">
            <div class="logo-box">
              <img
                class="img-fluid logo-img"
                src="C:\Users\ANUBHA\OneDrive\Desktop\New folder (3)\logo.png"
                alt="wobot.ai-logo"
              />
            </div>
          </div>
          <div class="auth-box-wrapper">
            <div class="content-box">
              <div class="auth-login-layout auth-login">
                <div class="content-header">
                  <h3 class="auth-header-title"></h3>
                  <p class="auth-header-subtitle"></p>
                </div>
                <div class="auth-card">
                  <div class="auth-card-padding auth-card-center">
                    <div class="auth-logo-box">
                      <svg
                        width="52"
                        height="48"
                        viewBox="0 0 52 48"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <rect
                          width="11.05"
                          height="27.84"
                          rx="5.52383"
                          transform="matrix(0.854439 -0.519552 0.510535 0.859857 0.499878 24.0586)"
                          fill="#3766E8"
                        ></rect>
                        <rect
                          width="11.05"
                          height="42.37"
                          rx="5.52383"
                          transform="matrix(0.854439 -0.519552 0.510535 0.859857 12.3904 8.65234)"
                          fill="#3766E8"
                        ></rect>
                        <rect
                          width="11.05"
                          height="21.55"
                          rx="5.52383"
                          transform="matrix(0.854439 -0.519552 0.510535 0.859857 31.0594 5.73828)"
                          fill="#3766E8"
                        ></rect>
                      </svg>
                    </div>
                    <div class="auth-content">
                      <h3 class="auth-title">
                        It's a delight to have you onboard
                      </h3>
                      <h1 class="description">Help us know you better.</h1>
                      <h1 class="description">
                        (This is how we optimize Wobot as per your business
                        needs)
                      </h1>
                      <form class="auth-form-block" action>
                        <div class="form-group">
                          <label for="inputAddress" class="form-label-one"
                            >Company Name</label
                          >
                          <input
                            type="text"
                            name="username"
                            tabindex="1"
                            class="form-control"
                            placeholder="e.g. Example Inc"
                            value
                          />
                        </div>
                        <div class="form-group">
                          <label for="inputAddress" class="form-label-two"
                            >Industry</label
                          >
                          <div class="d-flex justify-content-between">
                            <select name="select" id="select">
                              <option value="select">Select</option>
                            </select>
                          </div>
                        </div>
                        <label for="inputAddress" class="form-label-three"
                          >Company Size</label
                        >
                        <div class="form-group">
                          <button class="company-size">1-20</button>
                          <button class="company-size">21-50</button>
                          <button class="company-size">51-100</button>
                          <button class="company-size">201-500</button>
                          <button class="company-size">500+</button>
                        </div>
                        <button
                          type="submit"
                          tabindex="3"
                          class="btn btn-block btn-primary btn-xl mt-3"
                        >
                          Get Started
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="auth-bottom-content">
                  <p class="mb-0">Terms Of Use | Privacy Policy</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
